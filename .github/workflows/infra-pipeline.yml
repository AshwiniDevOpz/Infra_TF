name: Terraform Security and CIs

on:
  push:
    branches: development
  pull_request:
    branches: development

jobs:
  terraform-code-scan:
    runs-on: ubuntu-latest
    name: Terraform Code Quality and Security

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.11.3

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Setup tflint
        uses: terraform-linters/setup-tflint@v1
        with:
          tflint_version: v0.40.0  # Try an updated tflint version

      - name: Run tflint
        run: tflint --init && tflint

      - name: Run tfsec (security scan)
        uses: aquasecurity/tfsec-action@v1.0.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Upload Terraform Files as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-code
          path: |
            *.tf
            *.tfvars
            
      - name: Show downloaded files
        run: |
            ls -R    
            pwd

  zip-and-push-artifact:
    needs: terraform-code-scan
    runs-on: ubuntu-latest
    if: success()  # Run only if previous job succeeds

    steps:
      - name: Checkout target repo
        uses: actions/checkout@v3
        with:
          repository: AshwiniDevOpz/Artefact_Storage   # replace with actual repo
          ref: development                              # replace with actual branch
          token: ${{ secrets.My_GITHUB_TOKEN }}      # or use a PAT if cross-repo
          path: Artefact_Storage 

      - name: Download Terraform artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-code
          path: terraform-code

      - name: Zip the artifact
        run: |
          cd terraform-code
          zip -r terraform-code.zip .
          mv terraform-code.zip ../Artefact_Storage /

      - name: Commit and push ZIP to repo
        run: |
          cd Artefact_Storage 
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add terraform-code.zip
          git commit -m "Add zipped Terraform code"
          git push

